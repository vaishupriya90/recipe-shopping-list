<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name">Name</label>
                        <input #nameInput type="text" id="name" class="form-control">
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount">Amount</label>
                        <input #amountInput type="number" id="amount" class="form-control">
                    </div>
                </div>   
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success mr-2" (click)="addItems(nameInput.value,amountInput.value)">Add</button>
                            <button type="button" class="btn btn-danger mr-2">Delete</button>
                            <button type="button" class="btn btn-primary mr-2">Clear</button>
                        </div>
                    </div>   
                </div>
                
        </form>
    </div>
</div>
</div>
