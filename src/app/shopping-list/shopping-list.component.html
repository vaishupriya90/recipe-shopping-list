<div class="row">
    <div class="col-md-9">
        <app-shopping-edit (ingredientDetails)="onAddnewIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item list-group-item-action" style="cursor: pointer;"
                *ngFor="let ingredient of ingredients">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
