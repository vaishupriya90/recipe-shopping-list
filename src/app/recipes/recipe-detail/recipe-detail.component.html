<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="itemDetail.imageUrl" alt="imageDetail.name" 
            class="img-responsive" style="height: 300px; width: 400px;">
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            <h1>{{itemDetail.name}}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manage Details
                  </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-menu" href="#">Add to Shopping List</a>
                    <a class="dropdown-menu" href="#">Edit Recipe</a>
                    <a class="dropdown-menu" href="#">Delete Recipe</a> 
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            {{itemDetail.description}}
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            Ingredients
        </div>
    </div>
</div>
