<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="theSelectedRecipeItem = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="theSelectedRecipeItem; else infoNote" [itemDetail]="theSelectedRecipeItem"></app-recipe-detail>
        <ng-template #infoNote>
            <p>Please select an item!</p>
        </ng-template>
    </div>
</div>
